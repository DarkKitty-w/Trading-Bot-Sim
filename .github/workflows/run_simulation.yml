name: Run 5-Hour Crypto Simulation

on:
  workflow_dispatch:  # allows you to manually trigger
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours total timeout (5h simulation + buffer)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests

      - name: Create output directory
        run: mkdir -p portfolio_logs

      - name: Run 5-Hour Crypto Simulation
        run: |
          python simulator.py

      - name: List generated files
        run: |
          echo "Generated files in portfolio_logs:"
          ls -la portfolio_logs/
          echo "CSV files:"
          find portfolio_logs -name "*.csv" | head -10
          echo "Checkpoint files:"
          find portfolio_logs -name "*.pkl" | head -10
          echo "Plot files:"
          find portfolio_logs -name "*.png" | head -10

      - name: Upload simulation results (CSV)
        uses: actions/upload-artifact@v3
        with:
          name: crypto-simulation-csv-results
          path: portfolio_logs/*.csv
          retention-days: 30

      - name: Upload checkpoint files
        uses: actions/upload-artifact@v3
        with:
          name: crypto-checkpoint-files
          path: portfolio_logs/*.pkl
          retention-days: 30

      - name: Upload plot files
        uses: actions/upload-artifact@v3
        with:
          name: crypto-plot-files
          path: portfolio_logs/*.png
          retention-days: 30

      - name: Upload all logs (backup)
        uses: actions/upload-artifact@v3
        with:
          name: crypto-all-logs-backup
          path: portfolio_logs/*
          retention-days: 30