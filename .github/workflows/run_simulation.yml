name: Run Crypto Simulator - Multi Capital

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight (optional)

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max for all simulations
    strategy:
      matrix:
        capital: [10, 100, 1000]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests seaborn plotly scipy

      - name: Create output directories
        run: |
          mkdir -p portfolio_logs_${{ matrix.capital }}
          mkdir -p portfolio_logs_${{ matrix.capital }}/charts

      - name: Run ${{ matrix.capital }}$ simulation
        run: |
          python simulator_${{ matrix.capital }}.py | tee simulation_output_${{ matrix.capital }}.txt

      - name: Upload main log file - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: main-log-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/enhanced_simulation.log
          retention-days: 30

      - name: Upload summary JSON - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: summary-json-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/summary_results.json
          retention-days: 30

      - name: Upload trade CSV files - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: trade-csv-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/trade_log_*.csv
          retention-days: 30

      - name: Upload charts (PNG) - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: charts-png-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/charts/*.png
          retention-days: 30

      - name: Upload charts (HTML) - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: charts-html-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/charts/*.html
          retention-days: 30

      - name: Upload stdout log - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: simulation-stdout-${{ matrix.capital }}
          path: simulation_output_${{ matrix.capital }}.txt
          retention-days: 30

          name: comparison-report
          path: comparison_report.md
          retention-days: 30
