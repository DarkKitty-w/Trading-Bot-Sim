name: Run Crypto Simulation

on:
  workflow_dispatch:  # allows you to manually trigger
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests
          # Add any other dependencies your script needs

      - name: Create output directory
        run: mkdir -p portfolio_logs

      - name: Run Crypto Simulation
        run: |
          python simulator.py  # ‚Üê Change this to your actual file
        # Continue on error if you want the workflow to complete even if script fails
        # continue-on-error: true

      - name: Check if results exist
        run: |
          if [ ! -f "portfolio_logs/"*.csv ]; then
            echo "No CSV files found in portfolio_logs/"
            exit 1
          fi

      - name: Upload simulation results
        uses: actions/upload-artifact@v3
        with:
          name: crypto-simulation-results
          path: portfolio_logs/*.csv
          retention-days: 30