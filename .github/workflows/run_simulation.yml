name: Run Crypto Simulator - Multi Capital

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight (optional)

jobs:
  run-simulations:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max for all simulations
    strategy:
      matrix:
        capital: [10, 100, 1000]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests seaborn plotly scipy

      - name: Create output directories
        run: |
          mkdir -p portfolio_logs_${{ matrix.capital }}
          mkdir -p portfolio_logs_${{ matrix.capital }}/charts

      - name: Run ${{ matrix.capital }}$ simulation
        run: |
          python simulator_${{ matrix.capital }}.py | tee simulation_output_${{ matrix.capital }}.txt

      - name: Upload main log file - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: main-log-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/enhanced_simulation.log
          retention-days: 30

      - name: Upload summary JSON - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: summary-json-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/summary_results.json
          retention-days: 30

      - name: Upload trade CSV files - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: trade-csv-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/trade_log_*.csv
          retention-days: 30

      - name: Upload charts (PNG) - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: charts-png-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/charts/*.png
          retention-days: 30

      - name: Upload charts (HTML) - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: charts-html-${{ matrix.capital }}
          path: portfolio_logs_${{ matrix.capital }}/charts/*.html
          retention-days: 30

      - name: Upload stdout log - ${{ matrix.capital }}$
        uses: actions/upload-artifact@v4
        with:
          name: simulation-stdout-${{ matrix.capital }}
          path: simulation_output_${{ matrix.capital }}.txt
          retention-days: 30

  generate-comparison-report:
    runs-on: ubuntu-latest
    needs: run-simulations
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate comparison report
        run: |
          echo "ðŸ“Š CAPITAL COMPARISON REPORT" > comparison_report.md
          echo "=============================" >> comparison_report.md
          echo "" >> comparison_report.md
          echo "Generated: $(date)" >> comparison_report.md
          echo "" >> comparison_report.md
          
          for capital in 10 100 1000; do
            if [ -f "artifacts/summary-json-$capital/summary_results.json" ]; then
              echo "## $${capital}$ Simulation" >> comparison_report.md
              python3 -c "
import json, os
capital = $capital
file_path = f'artifacts/summary-json-{capital}/summary_results.json'
with open(file_path, 'r') as f:
    data = json.load(f)
print(f'### {capital}$ Results')
print('')
for strategy, metrics in data.items():
    print(f'**{strategy}**:')
    print(f'- Return: {metrics.get(\"Return\", 0):.2f}%')
    print(f'- Final Value: \\${metrics.get(\"Final Value\", 0):.2f}')
    print(f'- Sharpe: {metrics.get(\"Sharpe Ratio\", 0):.2f}')
    print(f'- Trades: {metrics.get(\"Trades\", 0)}')
    print('')
print('---')
print('')
" >> comparison_report.md
            fi
          done

      - name: Upload comparison report
        uses: actions/upload-artifact@v4
        with:
          name: comparison-report
          path: comparison_report.md
          retention-days: 30
