name: Run Crypto Simulator

on:
  workflow_dispatch:  # manual trigger

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max for 5h simulation + buffer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests seaborn plotly scipy

      - name: Create output directories
        run: |
          mkdir -p portfolio_logs
          mkdir -p portfolio_logs/charts

      - name: Run simulator and capture stdout
        run: |
          python simulator.py | tee simulation_output.txt

      - name: Upload main log file
        uses: actions/upload-artifact@v4
        with:
          name: main-log
          path: portfolio_logs/enhanced_simulation.log
          retention-days: 30

      - name: Upload summary JSON
        uses: actions/upload-artifact@v4
        with:
          name: summary-json
          path: portfolio_logs/summary_results.json
          retention-days: 30

      - name: Upload trade CSV files
        uses: actions/upload-artifact@v4
        with:
          name: trade-csv
          path: portfolio_logs/trade_log_*.csv
          retention-days: 30

      - name: Upload charts (PNG)
        uses: actions/upload-artifact@v4
        with:
          name: charts-png
          path: portfolio_logs/charts/*.png
          retention-days: 30

      - name: Upload charts (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: charts-html
          path: portfolio_logs/charts/*.html
          retention-days: 30

      - name: Upload stdout log
        uses: actions/upload-artifact@v4
        with:
          name: simulation-stdout
          path: simulation_output.txt
          retention-days: 30
